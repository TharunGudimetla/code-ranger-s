<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organic Agriculture - Login/Signup</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container" id="form-container">
    <div class="form-container" id="login-form">
        <h1>Login</h1>
        <div class="slogan">“Grow Green, Eat Clean!”</div>
        <form id="login-form" onsubmit="return false;">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="button" value="Login" onclick="redirectToHome()">

        </form>
        <div class="footer">
            <p>Don't have an account? <a href="#" onclick="showSignup()">Sign up here</a></p>
        </div>
    </div>

    

</body>
</html>
